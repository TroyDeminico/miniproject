<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/slideshow.css">
    <title>Lil Yachty Slide Show</title>
</head>
<body>
    <header>
        <img src="responsivesite-images/logo-image.png" alt="Click here to return to homepage" title="Click here to return to homepage">
        <h2>My Crazy site</h2>
        <i onclick="showMenu()" id="hamburger-icon" class="fa-solid fa-bars"></i>
        <i onclick="hideMenu()" id="x-icon" class="fa-solid fa-xmark"></i>
        <nav id="navigation">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="imagegalleryindex.html">Image Gallery</a></li>
                <li><a href="videogalleryindex.html">Video Gallery</a></li>
                <li><a href="slideshowindex.html">Image Carousel</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="container">
            <div class="imagecarousel">
                <div class="image fadeout"><img src="images/slideshow/1.jpg" alt=""></div>
                <div class="image fadeout"><img src="images/slideshow/13.jpg" alt=""></div>
                <div class="image fadeout"><img src="images/slideshow/14.jpg" alt=""></div>
                <div class="image fadeout"><img src="images/slideshow/15.jpg" alt=""></div>
                <div class="image fadeout"><img src="images/slideshow/3.jpg" alt=""></div>
                <div class="prev" onclick="showimage(-1)"><i class="fa-solid fa-angles-left"></i></div>
                <div class="next" onclick="showimage(1)"><i class="fa-solid fa-angles-right"></i></div>
            </div>
            
        </div>
        <div class="dots">
            <span class="dot active"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
        </div>  

    </main>
    <footer>
        <p>&copy; <span id="copyright"></span> Troy DeMinico</p>
    </footer>

    <script src="js/script.js"></script>
    <script src="js/slideshow.js"></script>
</body>
</html>
